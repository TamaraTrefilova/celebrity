<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to our dating site!</h1>
    <p>Here you can find your best match</p>
    <form class="needs-validation" novalidate>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Your Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" class="name" required>
          <div class="invalid-feedback">
            Please provide a name.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control age" placeholder="21" required>
          <div class="invalid-feedback">
            Please provide your age.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="color" class="col-sm-2 col-form-label">Your favorite color</label>
        <div class="col-sm-10">
          <select class="custom-select mr-sm-2 color" required>
            <option selected>Choose...</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
          <div class="invalid-feedback">
            Please provide your favorite color.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="justin">
      <p><img src="https://bit.ly/2MHD2Q2"></p>
    </div>
    <div class="brad">
      <p><img src="https://bit.ly/2IrSpqp"></p>
    </div>
    <div class="katy">
      <p><img src="https://et.tv/2WR7YAY"></p>
    </div>
  </div>
</body>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</html>
